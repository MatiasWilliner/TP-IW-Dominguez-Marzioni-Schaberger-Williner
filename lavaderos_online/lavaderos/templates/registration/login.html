{% extends 'inicio.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <!-- templates/registration/login.html -->
<body>
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ingresar</button>
    </form>

    <p><strong>¿No tienes una cuenta?  <a href="{% url 'register' %}">Registrarse</a></strong></p>
</body>
{% endblock %}
