{% extends "base.html" %}

{% block header %}<script src="https://kit.fontawesome.com/1b3a277cca.js" crossorigin="anonymous"></script>{% endblock %}



{% block content %} 

{% load crispy_forms_tags %}         

<div class="contenido_registro">
	<div class="logolandingpage_reg">
		<div class="logo_contain">
			<i class="iconlogo_reg fa-solid fa-car-on"></i>
			<div class="textologo_reg">
				<span>LAVADEROS</span>
				<span>ONLINE</span>
			</div>
		</div>

	</div>
	<div class="container py-5">
		<h1>Registrarse</h1>
		<form method="POST">
			{% csrf_token %}
			{{ register_form|crispy }}
			<br>                    
			<button class="btn btn-primary" type="submit">¡Listo!</button>
		</form>
		<p class="text-center">Si ya tenés una cuenta, <a href="{% url 'login' %}">ingresá</a>.</p>
	</div>

</div>


{% endblock %}
