{% extends "base.html" %}

{% block header %}
<script src="https://kit.fontawesome.com/1b3a277cca.js" crossorigin="anonymous"></script>{% endblock %}



{% block content %}
<div class="fondolanding">
	<img class="fotolanding" src="/media/images/background3.jpg" alt="">
</div>
{% load crispy_forms_tags %}
<div class="contenido_register">
	<div class="contenido_registro">
		<div class="logolandingpage_reg">
			<a href="/">
				<div class="logo_contain">
					<i class="iconlogo_reg fa-solid fa-car-on"></i>
					<div class="textologo_reg">
						<span>LAVADEROS</span>
						<span>ONLINE</span>
					</div>
				</div>
			</a>
		</div>
		<div class="container py-5">
			<h2>Registrarse</h2>
			<form method="POST">
				{% csrf_token %}
				{{ register_form|crispy }}
				<br>
				<div class="d-grid gap-2 col-6 mx-auto">
					<button type="submit" class="btn btn-light mx-auto">¡Listo!</button>
				</div>
			</form>
			<p class="text-center">Si ya tenés una cuenta, <a href="{% url 'login' %}">ingresá</a>.</p>
		</div>
	</div>
</div>



{% endblock %}
